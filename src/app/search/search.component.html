<div class="flex justify-center items-center">
    <input type="text" placeholder="Search for food"
        class="w-80 border rounded-lg p-2 m-2 outline-none text-white placeholder:text-white bg-gray-300"
        [(ngModel)]="searchTerm" (change)="search()" />
    <button (click)="search()" class="bg-red-300 text-white p-2 rounded-md hover:bg-red-400">Search</button>
</div>
