<header>
  <div class="w-full bg-white p-0 border-b border-red-700 my-0 mx-auto flex justify-between  items-stretch">
    <a routerLink="/"
      class="transition duration-200 ease-linear text-red-500 hover:bg-red-500 hover:text-white p-4 m-0 inline-block">
      Shopping
      Portal</a>
    <nav>
      <ul class="flex flex-wrap items-stretch text-red-500">
        <li *ngIf="!currentUser.token"
          class="transition duration-200 ease-linear hover:bg-red-500 hover:text-white block">
          <a routerLink="/login" class="p-4 m-0 inline-block ">Login</a>
        </li>

        <li *ngIf="currentUser.token" class="group relative transition duration-200 ease-linear block">
          <a routerLink="/dashboard" class="p-4 m-0 block text-red-500 hover:text-white hover:bg-red-500 h-full">{{
            currentUser.name }}</a>
          <div
            class=" absolute left-0 top-14 mt-2 w-40 bg-white shadow-lg opacity-0 invisible
            group-hover:opacity-100 group-hover:visible transition-opacity duration-100 overflow-hidden group-hover:pointer-events-auto pointer-events-none">
            <!-- <a routerLink="/profile" class="block p-3 text-red-500 hover:text-white hover:bg-red-500">Profile</a> -->
            <a routerLink="orderHistory" class="block p-3 text-red-500 hover:text-white hover:bg-red-500">My Orders</a>
            <a (click)="logout()" class="block p-3 text-red-500 hover:text-white hover:bg-red-500">Logout</a>
          </div>
        </li>
        <li class="mr-3 block" [ngClass]="{'animate-blink': isBlinking}">
          <div class=" p-4 m-0 inline-block relative w-14">
            <svg version="1.1" id="shopping_x5F_carts_1_" xmlns="http://www.w3.org/2000/svg" x="0" y="0"
              viewBox="0 0 128 128" class="shopping-cart-icon" xml:space="preserve">
              <g id="_x34__1_">
                <path class="st2" [ngClass]="{'animate-blink': isBlinking}"
                  d="M45.3 81.2h78V43.7L35.9 25.4l-3.1-12.9-12.6-4.2c0-.2.1-.3.1-.5 0-4.3-3.5-7.8-7.8-7.8S4.7 3.5 4.7 7.8s3.5 7.8 7.8 7.8c1.8 0 3.4-.6 4.7-1.6l9.4 4.7L39 78l-12.5 9.4V103l5.7 7.1c-1.6 1.9-2.5 4.3-2.5 7 0 6 4.9 10.9 10.9 10.9s10.9-4.9 10.9-10.9-4.9-10.9-10.9-10.9c-.9 0-1.8.1-2.6.3l-2.1-3.4h65.6l3.6 6c-2.2 2-3.6 4.9-3.6 8.1 0 6 4.9 10.9 10.9 10.9s10.9-4.9 10.9-10.9-4.9-10.9-10.9-10.9h-.3l-1.3-3.1h12.5V97H32.8v-6.2l12.5-9.6zm0-6.3-4.6-21.4.6 3L59.8 58l3.8 17H45.3zm21.8 0-3.7-16.7 18.1 1.4 1.4 15.3H67.1zm18.8 0-1.4-15 17 1.3v13.7H85.9zm31.2-15.6v15.6h-12.5V61.5l12.5 1v-3.2l-12.5-1V44.4l12.5 2.4v12.5zM35.9 31.2l65.6 12.6V58l-17.3-1.4-1.5-16.4-3.1-.6 1.6 16.8-18.5-1.5-4.3-19.3-3.7-.7 4.4 19.7-18.5-1.5-4.7-21.9zm76.5 81.2c2.6 0 4.7 2.1 4.7 4.7s-2.1 4.7-4.7 4.7-4.7-2.1-4.7-4.7 2.1-4.7 4.7-4.7zm-71.8 0c2.6 0 4.7 2.1 4.7 4.7s-2.1 4.7-4.7 4.7-4.7-2.1-4.7-4.7 2.1-4.7 4.7-4.7z"
                  id="icon_11_" />
              </g>
            </svg>
            <div
              class="absolute top-0 right-0 bg-red-500 text-white rounded-full w-6 h-6 text-center text-sm px-[1px] py-[1.5px]">
              {{itemCount}}
            </div>
          </div>
        </li>
        <li class="transition duration-200 ease-linear hover:bg-red-500 hover:text-white block">
          <a routerLink="/cart" class=" p-4 m-0 inline-block">Cart</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
